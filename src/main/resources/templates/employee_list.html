<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h2 class="text-2xl font-bold mb-4">Employee List</h2>
    <form th:action="@{/employees}" method="get" class="mb-4">
        <input type="text" name="search" th:value="${search}" placeholder="Search employees..." class="p-2 border rounded">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Search</button>
    </form>
    <form th:action="@{/import}" method="post" enctype="multipart/form-data" class="mb-4">
        <input type="file" name="file" accept=".csv" class="p-2">
        <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Import CSV</button>
    </form>
    <div th:if="${message}" class="text-green-500 mb-4">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${errors}" class="text-red-500 mb-4">
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>
    <table class="w-full border-collapse border">
        <thead>
            <tr class="bg-gray-200">
                <th class="border p-2">Employee ID</th>
                <th class="border p-2">First Name</th>
                <th class="border p-2">Last Name</th>
                <th class="border p-2">Department</th>
                <th class="border p-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td class="border p-2" th:text="${employee.name}"></td>
                <td class="border p-2" th:text="${employee.firstName}"></td>
                <td class="border p-2" th:text="${employee.lastName}"></td>
                <td class="border p-2" th:text="${employee.department}"></td>
                <td class="border p-2">
                    <a th:href="@{/employee/{id}(id=${employee.name})}" class="text-blue-500 hover:underline">View</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/payslips}" class="mt-4 inline-block bg-blue-500 text-white p-2 rounded hover:bg-blue-600">View Monthly Payslips</a>
</body>
</html>
