<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPNext - Import Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>

    <div class="main-content">
        <div class="container-fluid">
            <div class="page-head">

            </div>

            <div class="frappe-card no-print import-form">
                <form th:action="@{/import}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="employeeCsvFile" class="form-label small">Upload Employee CSV</label>
                        <input type="file" class="form-control" id="employeeCsvFile" name="employeeCsvFile" accept=".csv">
                    </div>
                    <div class="mb-3">
                        <label for="salaryStructureCsvFile" class="form-label small">Upload Salary Structure CSV</label>
                        <input type="file" class="form-control" id="salaryStructureCsvFile" name="salaryStructureCsvFile" accept=".csv">
                    </div>
                    <div class="mb-3">
                        <label for="salarySlipCsvFile" class="form-label small">Upload Salary Slip CSV</label>
                        <input type="file" class="form-control" id="salarySlipCsvFile" name="salarySlipCsvFile" accept=".csv">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Import CSV</button>
                    
                </form>
            </div>
            <div th:if="${importResults}" class="import-results">
                <h5>Import Results</h5>
                <ul class="list-group">
                    <li th:each="result : ${importResults}" class="list-group-item"
                        th:class="${result.contains('successfully') ? 'list-group-item-success' : 'list-group-item-danger'}"
                        th:text="${result}"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
