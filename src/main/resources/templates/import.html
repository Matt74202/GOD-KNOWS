<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPNext - Import Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .sidebar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .sidebar a:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .sidebar-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="frappe-card no-print import-form">
                <h2 class="mb-4">Import Employees Data</h2>
                <form th:action="@{/import}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="employeeCsvFile" class="form-label">Upload Employee CSV</label>
                        <input type="file" class="form-control" id="employeeCsvFile" name="employeeCsvFile" accept=".csv" required>
                    </div>
                    <div class="mb-3">
                        <label for="salaryStructureCsvFile" class="form-label">Upload Salary Structure CSV</label>
                        <input type="file" class="form-control" id="salaryStructureCsvFile" name="salaryStructureCsvFile" accept=".csv">
                    </div>
                    <div class="mb-3">
                        <label for="salarySlipCsvFile" class="form-label">Upload Salary Slip CSV</label>
                        <input type="file" class="form-control" id="salarySlipCsvFile" name="salarySlipCsvFile" accept=".csv">
                    </div>
                    <button type="submit" class="btn btn-primary">Import CSV</button>
                </form>
                <form th:action="@{/reset-data}" method="post">
                    <button type="submit" class="btn btn-primary">Reset</button>
                </form>
            </div>
            
            <div th:if="${error}" class="alert alert-danger mt-4" th:text="${error}"></div>
            <div th:if="${importResults}" class="import-results mt-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Import Results</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li th:each="result : ${importResults}" class="list-group-item"
                                th:class="${result.contains('successfully') ? 'list-group-item-success' : 'list-group-item-danger'}"
                                th:text="${result}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
