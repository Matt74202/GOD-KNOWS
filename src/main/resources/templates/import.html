<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPNext - Import Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div th:replace="~{sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="ml-64 p-6">
        <h2 class="text-2xl font-bold mb-4">Import Employees Data</h2>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <form th:action="@{/import}" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="employeeCsvFile" class="block text-sm font-medium text-gray-700">Upload Employee CSV</label>
                    <input type="file" class="p-2 border rounded w-full" id="employeeCsvFile" name="employeeCsvFile" accept=".csv" required>
                </div>
                <div class="mb-4">
                    <label for="salaryStructureCsvFile" class="block text-sm font-medium text-gray-700">Upload Salary Structure CSV</label>
                    <input type="file" class="p-2 border rounded w-full" id="salaryStructureCsvFile" name="salaryStructureCsvFile" accept=".csv">
                </div>
                <div class="mb-4">
                    <label for="salarySlipCsvFile" class="block text-sm font-medium text-gray-700">Upload Salary Slip CSV</label>
                    <input type="file" class="p-2 border rounded w-full" id="salarySlipCsvFile" name="salarySlipCsvFile" accept=".csv">
                </div>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Import CSV</button>
            </form>
            <form th:action="@{/reset-data}" method="post" class="mt-4">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Reset</button>
            </form>
        </div>

        <div th:if="${error}" class="text-red-500 mb-4 mt-4" th:text="${error}"></div>
        <div th:if="${importResults}" class="mt-4">
            <h3 class="font-bold text-lg mb-2">Import Results:</h3>
            <ul class="bg-white rounded-lg shadow-md">
                <li th:each="result : ${importResults}" 
                    th:class="${result.contains('successfully') ? 'p-2 border-b bg-green-100 text-green-700' : 'p-2 border-b bg-red-100 text-red-700'}" 
                    th:text="${result}"></li>
            </ul>
        </div>
    </div>
</body>
</html>
