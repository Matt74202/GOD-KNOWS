<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payslip</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script th:src="@{/js/payslip.js}"></script>
</head>
<body class="bg-gray-100 p-6">
    <div id="payslip" class="bg-white p-6 rounded shadow-md max-w-2xl mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-center">Payslip for <span th:text="${payslip.month}"></span></h2>
        <p><strong>Employee:</strong> <span th:text="${payslip.employeeName}"></span></p>
        <table class="w-full border-collapse border mt-4">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Component</th>
                    <th class="border p-2">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="component : ${payslip.components}">
                    <td class="border p-2" th:text="${component.component}"></td>
                    <td class="border p-2" th:text="${component.amount}"></td>
                </tr>
                <tr class="font-bold">
                    <td class="border p-2">Total</td>
                    <td class="border p-2" th:text="${payslip.total}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button onclick="exportPayslip()" class="mt-4 bg-green-500 text-white p-2 rounded hover:bg-green-600">Export to PDF</button>
    <a th:href="@{/employee/{id}(id=${payslip.employeeName})}" class="mt-4 inline-block bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Back to Employee</a>
</body>
</html>
